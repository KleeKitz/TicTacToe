<html>

<head>
    <title>Tic Tac Toe +</title>
    <script src="tictactoeplus.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="tictactoeplus.css">
</head>

<body>
    <nav class="navbar navbar-nav bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">TicTacToe+</a>
        </div>
    </nav>
    <div id="gamespace" class="container text-center" style="margin-top: 50px">
        <div id="winner" class="container text-center">Click a square to play!</div>
        <div id="grid" class="container text-center" width="300px">
            <!-- js provided -->
        </div>
        <div id="controlContainer" class="container">
            <input type="button" value="New Game" onclick="newGame()">
        </div>
        <div id="consoleContainer" class="container text-center" width="500px">
            <input id="console" readonly type="text" class="console"></input>
        </div>
    </div>
</body>

</html>
